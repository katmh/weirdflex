  <body>
    <h1 id="phrase">
      <span id="weird">weird</span>
      <span id="flex">flex</span>
      <span id="but">but</span>
      <span id="okay">okay</span>

    <a href="javascript:void(0)" id="regenerate-button" class="button"

    <script>
      var weirdSynonyms = [
          "weird",
          "odd",
          "bizarre",
          "eccentric",
          "funky",
          "kooky",
          "peculiar",
          "strange",
          "queer",
          "oddball",
          "uncanny",
          "outlandish"
        ],
        flexSynonyms = [
          "flex",
          "boast",
          "brag",
          "braggadocio",
          "exaggeration",
          "vaunt",
          "grandiloquence"
        ],
        butSynonyms = ["but", "yet"],
        okaySynonyms = [
          "okay",
          "acceptable",
          "satisfactory",
          "alright",
          "approved",
          "correct",
          "fair",
          "fine",
          "permitted",
          "accurate",
          "adequate",
          "convenient",
          "passable",
          "tolerable",
          "let's toast",
          "ðŸ‘Œ",
          "ðŸ†—"
        ];

      var btn = document.getElementById("regenerate-button");

      var weird = document.getElementById("weird"),
        flex = document.getElementById("flex"),
        but = document.getElementById("but"),
        okay = document.getElementById("okay");
      btn.addEventListener("click", function() {
        generateVariation();
      });

      // run so that the first quote a visitor sees is already a variation
      generateVariation();

      function generateVariation() {
        replaceWithSynonym(weird, weirdSynonyms);
        replaceWithSynonym(flex, flexSynonyms);
        replaceWithSynonym(but, butSynonyms);
        replaceWithSynonym(okay, okaySynonyms);
      }

      function replaceWithSynonym(word, synonymList) {
        word.innerText =
          synonymList[Math.floor(Math.random() * synonymList.length)];
      }
    </script>
